<!DOCTYPE html>
<html lang="en">
	<head>
		{% block head %}
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		{% block styles %} {{ bootstrap.load_css() }} {% endblock %}

		<title>{% block title %} Flask | {% endblock %}</title>
		{% endblock %}
	</head>
	<body>
		<header>{% include 'navbar.html' %}</header>
		{% block content %} {% endblock %} {% block scripts %} {{
		bootstrap.load_js() }} {% endblock %}
	</body>
</html>
